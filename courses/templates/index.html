<!DOCTYPE html>
<html lang="es" dir="ltr">

    <title>Listado de cursos!</title>

    {% if courses %}

      <ul>
        {% for course in courses %}
          <li>
              <p> {{ course.title }} </p>
          </li>
        {% endfor %}
      </ul>

    {% else %}
      <p>
        {{ title  }}
      </p>
    {% endif %}

  </head>

</html>
